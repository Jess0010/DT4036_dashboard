<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="../static/dashboard_stylesheet.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Shell IT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/quicklinks">Quick Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/softwaredevelopment">Stages of Deployment</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="dashboard-title">Shell IT Stock Overview</div>
    </header>

    <div class='container'>

        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Orders Over Time</h2>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </section>
    
        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Temperature</h2>
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </section>
    
        <section>
            <div class="chart-row">
                <div class="chart-container half-width">
                    <h2>Low Stock Levels</h2>
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="chart-container half-width">
                    <h2>Most Popular Products</h2>
                    <canvas id="popularProductsChart"></canvas>
                </div>
            </div>
        </section>
    
        <section>
            <div class="chart-row">
                <div class="chart-container half-width">
                    <h2>Popular Payment Method</h2>
                    <canvas id="paymentMethodChart"></canvas>
                </div>
            </div>
        </section>
    
        <section>
            <div class="chart-row">
                <div class="chart-container full-width">
                    <h2>Revenue Over Time</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </section>
    
    </div>

    <footer>
        <div class="footer">Â© 2023 CCL Eccomerce Dashboard</div>
    </footer>

</body>

</html>
